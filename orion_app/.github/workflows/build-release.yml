name: Build Arion AI Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.9.2'
          channel: 'stable'

      - name: Flutter pub get
        run: flutter pub get

      - name: Decode Keystore
        if: env.KEYSTORE_BASE64 != ''
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 -d > arion_key.jks
          ls -lh arion_key.jks

      - name: Build App Bundle
        env:
          KEYSTORE_PATH: arion_key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build appbundle --release --verbose

      - name: Build Split APKs
        env:
          KEYSTORE_PATH: arion_key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: flutter build apk --release --split-per-abi --verbose

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: arion-ai-release-artifacts
          path: |
            build/app/outputs/bundle/release/*.aab
            build/app/outputs/flutter-apk/*.apk

      - name: Show sizes
        run: |
          ls -lh build/app/outputs/bundle/release
          ls -lh build/app/outputs/flutter-apk

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/bundle/release/*.aab
            build/app/outputs/flutter-apk/*.apk
          body: |
            Arion AI Mobile Release ${{ github.ref_name }}
            Author: Azizov Aminjon
            Build Info:
            - AAB & Split APK artifacts attached.
            - Generated via CI workflow.
            Screenshots in repository assets folder.
            Thank you for using Arion AI.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
